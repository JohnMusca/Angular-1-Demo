<div ng-controller="mainController">
  <h1>Log in</h1>

  <p>{{ message }}</p>
  
  <form name="loginForm" accessible-form>
  
  <label for="login_name">Enter your name: </label>
  <input id="login_name" name="login_name" ng-model="login_name" type="text" validate-name required/>
  <div ng-show="loginForm.login_name.$error.validName">Please enter John or Peter</div>
  
  <div>
    <input type="button" name="submit" value="next" ng-click="submitFunction('/thanks', loginForm.$valid)"/>
  </div>
  
  </form>
</div>
